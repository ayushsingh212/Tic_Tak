<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="author">Ayush Singh</div>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>
    <div class="timeplayed"> <h1> Game Time </h1> <h2 class="time"></h2></div>
    <div class="container">
        <div class="gameCont">
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
        </div>
        
        <div class="gameinfo">
            <div class="points">
                <p class="p1">Player A score: <span class="player1">0</span></p>
                <p class="p2">Player B score: <span class="player2">0</span></p>
                <div class="react"><p id="winnerText">Start the game..?</p></div>
            </div>
            <button id="startGame">Start Game</button>  <button id="stopMusic" onclick="stopMusic()">Play Music</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
